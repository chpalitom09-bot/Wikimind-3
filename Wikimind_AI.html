<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WikiMind AI - Chat</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600&family=JetBrains+Mono:wght@400&display=swap" rel="stylesheet">
    <!-- Marked for Markdown rendering -->
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <!-- Highlight.js for code -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.7.0/styles/atom-one-dark.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.7.0/highlight.min.js"></script>

    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Outfit', 'sans-serif'],
                        mono: ['JetBrains Mono', 'monospace'],
                    },
                    colors: {
                        wiki: {
                            dark: '#0f0f0f',
                            panel: '#1e1e1e',
                            accent: '#6366f1', // Indigo
                            glow: '#818cf8'
                        }
                    },
                    animation: {
                        'pulse-slow': 'pulse 3s cubic-bezier(0.4, 0, 0.6, 1) infinite',
                        'fade-in': 'fadeIn 0.5s ease-out forwards',
                    },
                    keyframes: {
                        fadeIn: {
                            '0%': { opacity: '0', transform: 'translateY(10px)' },
                            '100%': { opacity: '1', transform: 'translateY(0)' },
                        }
                    }
                }
            }
        }
    </script>
    <style>
        body { background-color: #0f0f0f; color: #e2e8f0; }
        /* Scrollbar custom */
        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: #1e1e1e; }
        ::-webkit-scrollbar-thumb { background: #333; border-radius: 4px; }
        ::-webkit-scrollbar-thumb:hover { background: #444; }
        
        .glass-input {
            background: rgba(30, 30, 30, 0.6);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .markdown-body p { margin-bottom: 1rem; line-height: 1.6; }
        .markdown-body h1, .markdown-body h2, .markdown-body h3 { font-weight: 600; margin-top: 1.5rem; margin-bottom: 0.5rem; color: #fff; }
        .markdown-body pre { background: #111; padding: 1rem; border-radius: 0.5rem; overflow-x: auto; margin-bottom: 1rem; border: 1px solid #333; }
        .markdown-body code { font-family: 'JetBrains Mono', monospace; font-size: 0.9em; }
        .markdown-body ul { list-style-type: disc; padding-left: 1.5rem; margin-bottom: 1rem; }
        
        .loading-dots span {
            animation: bounce 1.4s infinite ease-in-out both;
            display: inline-block;
            width: 6px; height: 6px; background-color: #fff; border-radius: 50%; margin: 0 2px;
        }
        .loading-dots span:nth-child(1) { animation-delay: -0.32s; }
        .loading-dots span:nth-child(2) { animation-delay: -0.16s; }
        @keyframes bounce { 0%, 80%, 100% { transform: scale(0); } 40% { transform: scale(1); } }
    </style>
</head>
<body class="h-screen flex overflow-hidden">

    <!-- SIDEBAR -->
    <aside class="w-64 bg-wiki-panel flex-shrink-0 flex flex-col border-r border-white/5 transition-all duration-300 hidden md:flex relative z-20" id="sidebar">
        <div class="p-4 flex items-center gap-3">
            <div class="w-8 h-8 rounded-lg bg-gradient-to-tr from-wiki-accent to-purple-600 flex items-center justify-center font-bold text-white shadow-lg shadow-wiki-accent/30">W</div>
            <span class="font-bold text-lg tracking-tight">WikiMind <span class="text-xs text-wiki-accent bg-wiki-accent/10 px-1.5 py-0.5 rounded ml-1">AI</span></span>
        </div>

        <button onclick="createNewChat()" class="mx-4 mt-2 mb-4 py-3 px-4 bg-wiki-dark hover:bg-white/5 border border-white/10 rounded-full flex items-center gap-3 transition-all group">
            <i class="fa-solid fa-plus text-wiki-accent group-hover:scale-110 transition-transform"></i>
            <span class="text-sm font-medium text-gray-300">Nouvelle conversation</span>
        </button>

        <div class="flex-1 overflow-y-auto px-2 space-y-1" id="history-list">
            <!-- Historique injecté ici -->
        </div>

        <div class="p-4 border-t border-white/5">
            <div id="user-profile" class="flex items-center gap-3 p-2 rounded-lg hover:bg-white/5 cursor-pointer transition-colors">
                <div class="w-8 h-8 rounded-full bg-gray-700 flex items-center justify-center overflow-hidden">
                    <i class="fa-solid fa-user text-gray-400 text-xs"></i>
                </div>
                <div class="flex-1 min-w-0">
                    <p class="text-sm font-medium text-white truncate" id="username-display">Non connecté</p>
                    <p class="text-[10px] text-gray-500 truncate" id="status-display">Mode local</p>
                </div>
            </div>
        </div>
    </aside>

    <!-- MAIN CHAT -->
    <main class="flex-1 flex flex-col relative bg-wiki-dark">
        <!-- HEADER MOBILE & MODEL SELECTOR -->
        <header class="h-16 flex items-center justify-between px-4 md:px-8 border-b border-white/5 z-10 bg-wiki-dark/80 backdrop-blur-md sticky top-0">
            <div class="flex items-center gap-3">
                <button class="md:hidden text-gray-400 hover:text-white" onclick="document.getElementById('sidebar').classList.toggle('hidden')">
                    <i class="fa-solid fa-bars"></i>
                </button>
                <div class="relative group">
                    <button id="model-btn" class="flex items-center gap-2 text-sm font-medium text-gray-300 hover:text-white transition-colors">
                        <span id="current-model-name">WikiMind Pro</span>
                        <i class="fa-solid fa-chevron-down text-xs opacity-50"></i>
                    </button>
                    <!-- Dropdown Models -->
                    <div class="absolute top-full left-0 mt-2 w-48 bg-wiki-panel border border-white/10 rounded-xl shadow-2xl opacity-0 invisible group-hover:opacity-100 group-hover:visible transition-all transform origin-top-left z-50">
                        <div class="p-1">
                            <button onclick="setModel('mistral-tiny', 'WikiMind Flash')" class="w-full text-left px-3 py-2 text-sm text-gray-300 hover:bg-white/5 rounded-lg flex items-center gap-2">
                                <i class="fa-solid fa-bolt text-yellow-400 w-4"></i> Flash <span class="text-[10px] bg-white/10 px-1 rounded">Rapide</span>
                            </button>
                            <button onclick="setModel('mistral-small-latest', 'WikiMind Pro')" class="w-full text-left px-3 py-2 text-sm text-gray-300 hover:bg-white/5 rounded-lg flex items-center gap-2">
                                <i class="fa-solid fa-star text-wiki-accent w-4"></i> Pro <span class="text-[10px] bg-white/10 px-1 rounded">Équilibré</span>
                            </button>
                            <button onclick="setModel('mistral-medium-latest', 'WikiMind Logic')" class="w-full text-left px-3 py-2 text-sm text-gray-300 hover:bg-white/5 rounded-lg flex items-center gap-2">
                                <i class="fa-solid fa-brain text-pink-400 w-4"></i> Logic <span class="text-[10px] bg-white/10 px-1 rounded">Raisonnement</span>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
            
            <div class="flex items-center gap-4">
                <span class="text-xs px-2 py-1 bg-green-500/10 text-green-400 rounded-full border border-green-500/20 flex items-center gap-1.5">
                    <span class="w-1.5 h-1.5 rounded-full bg-green-400 animate-pulse"></span> Online
                </span>
            </div>
        </header>

        <!-- CHAT AREA -->
        <div id="chat-container" class="flex-1 overflow-y-auto p-4 md:p-8 space-y-6 scroll-smooth pb-32">
            <!-- Welcome Screen -->
            <div id="welcome-screen" class="h-full flex flex-col items-center justify-center text-center opacity-100 transition-opacity duration-500">
                <div class="w-16 h-16 rounded-2xl bg-gradient-to-br from-wiki-accent to-purple-600 mb-6 flex items-center justify-center shadow-2xl shadow-wiki-accent/20">
                    <i class="fa-solid fa-sparkles text-3xl text-white"></i>
                </div>
                <h1 class="text-4xl md:text-5xl font-bold bg-clip-text text-transparent bg-gradient-to-r from-white to-gray-500 mb-4">Bonjour.</h1>
                <p class="text-lg text-gray-400 mb-8 max-w-md">Je suis WikiMind. Prêt à créer, analyser ou visualiser vos idées ?</p>
                
                <div class="grid grid-cols-1 md:grid-cols-2 gap-3 max-w-2xl w-full px-4">
                    <button onclick="fillInput('Génère une image futuriste de Paris')" class="p-4 bg-wiki-panel border border-white/5 hover:border-wiki-accent/50 rounded-xl text-left transition-all hover:-translate-y-1">
                        <span class="text-wiki-accent mb-2 block"><i class="fa-solid fa-image"></i> Création</span>
                        <span class="text-sm text-gray-300">"Génère une image futuriste de Paris"</span>
                    </button>
                    <button onclick="fillInput('Explique la physique quantique simplement')" class="p-4 bg-wiki-panel border border-white/5 hover:border-wiki-accent/50 rounded-xl text-left transition-all hover:-translate-y-1">
                        <span class="text-pink-400 mb-2 block"><i class="fa-solid fa-graduation-cap"></i> Apprentissage</span>
                        <span class="text-sm text-gray-300">"Explique la physique quantique"</span>
                    </button>
                </div>
            </div>

            <!-- Messages will be injected here -->
        </div>

        <!-- INPUT AREA -->
        <div class="absolute bottom-0 w-full bg-gradient-to-t from-wiki-dark via-wiki-dark to-transparent pt-10 pb-6 px-4">
            <div class="max-w-4xl mx-auto">
                <div class="relative group">
                    <div class="absolute -inset-0.5 bg-gradient-to-r from-wiki-accent to-purple-600 rounded-2xl opacity-20 group-hover:opacity-40 transition duration-500 blur"></div>
                    <div class="relative flex items-end gap-2 bg-wiki-panel rounded-2xl p-2 border border-white/10 shadow-2xl">
                        <button class="p-3 text-gray-400 hover:text-white transition-colors rounded-xl hover:bg-white/5">
                            <i class="fa-solid fa-circle-plus text-lg"></i>
                        </button>
                        
                        <textarea id="user-input" rows="1" placeholder="Demandez à WikiMind..." class="w-full bg-transparent border-none focus:ring-0 text-white placeholder-gray-500 py-3 resize-none max-h-32 scrollbar-hide"></textarea>
                        
                        <button id="send-btn" class="p-3 bg-white text-black rounded-xl hover:bg-gray-200 transition-all disabled:opacity-50 disabled:cursor-not-allowed">
                            <i class="fa-solid fa-arrow-up"></i>
                        </button>
                    </div>
                </div>
                <p class="text-center text-[10px] text-gray-600 mt-3">WikiMind peut faire des erreurs. Vérifiez les informations importantes.</p>
            </div>
        </div>
    </main>

    <!-- FIREBASE & APP LOGIC -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
        import { getDatabase, ref, set, push, onValue, update } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-database.js";
        import { getAuth, onAuthStateChanged, signInAnonymously } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-auth.js";

        // --- CONFIGURATION ---
        const MISTRAL_API_KEY = "PWuDhogjoWM8XkfbaPFosUfsuADxcpyO"; // NOTE: Client-side exposure
        
        const firebaseConfig = {
            apiKey: "AIzaSyD6qIOtKSx0Sl1Ht_a6ppLiMdKZRCc75tA",
            authDomain: "wikimind-3-comments.firebaseapp.com",
            databaseURL: "https://wikimind-3-comments-default-rtdb.europe-west1.firebasedatabase.app",
            projectId: "wikimind-3-comments",
            storageBucket: "wikimind-3-comments.firebasestorage.app",
            messagingSenderId: "137479541640",
            appId: "1:137479541640:web:4ed2510a9908055052e03d"
        };

        // --- INIT FIREBASE ---
        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);
        const auth = getAuth(app);

        // --- STATE MANAGEMENT ---
        let currentUser = null;
        let currentChatId = null;
        let selectedModel = 'mistral-small-latest'; // Default "Pro"
        let chatHistory = []; 

        // --- DOM ELEMENTS ---
        const chatContainer = document.getElementById('chat-container');
        const userInput = document.getElementById('user-input');
        const sendBtn = document.getElementById('send-btn');
        const welcomeScreen = document.getElementById('welcome-screen');
        const historyList = document.getElementById('history-list');

        // --- AUTHENTIFICATION ---
        onAuthStateChanged(auth, (user) => {
            if (user) {
                currentUser = user;
                document.getElementById('username-display').textContent = user.displayName || "Utilisateur WikiMind";
                document.getElementById('status-display').textContent = "Synchronisé Cloud";
                document.getElementById('status-display').classList.add('text-green-400');
                
                // Charger l'historique depuis Firebase
                loadHistoryFromFirebase();
            } else {
                // Fallback LocalStorage si non connecté (ou connexion anonyme auto)
                console.log("Utilisateur non connecté, tentative connexion anonyme...");
                // Pour la démo, on essaie de charger depuis LocalStorage
                loadHistoryFromLocalStorage();
            }
        });

        // --- CORE FUNCTIONS ---

        // 1. CHAT LOGIC
        async function handleSendMessage() {
            const text = userInput.value.trim();
            if (!text) return;

            // UI Updates
            userInput.value = '';
            userInput.style.height = 'auto';
            welcomeScreen.style.display = 'none';
            
            // 1. Add User Message
            addMessageToUI('user', text);
            saveMessageToHistory('user', text);

            // 2. Analyze Intent (Image vs Text)
            const imageKeywords = ['dessine', 'génère une image', 'crée une image', 'photo de', 'dessin de'];
            const isImageRequest = imageKeywords.some(kw => text.toLowerCase().includes(kw));

            // 3. Process
            createLoadingIndicator();

            if (isImageRequest) {
                await generateImage(text);
            } else {
                await generateText(text);
            }
        }

        // 2. TEXT GENERATION (MISTRAL)
        async function generateText(prompt) {
            const historyForContext = getRecentContext(); // Get last few messages for context
            
            try {
                const response = await fetch('https://api.mistral.ai/v1/chat/completions', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${MISTRAL_API_KEY}`
                    },
                    body: JSON.stringify({
                        model: selectedModel,
                        messages: [
                            { role: "system", content: "Tu es WikiMind, une IA avancée, utile et bienveillante créée pour aider l'utilisateur. Tu es concis et précis. Formate tes réponses en Markdown." },
                            ...historyForContext,
                            { role: "user", content: prompt }
                        ],
                        temperature: 0.7,
                        stream: false // Simple fetch for this demo, could upgrade to stream
                    })
                });

                const data = await response.json();
                removeLoadingIndicator();

                if (data.choices && data.choices.length > 0) {
                    const botResponse = data.choices[0].message.content;
                    addMessageToUI('assistant', botResponse);
                    saveMessageToHistory('assistant', botResponse);
                } else {
                    addMessageToUI('assistant', "Désolé, une erreur neuronale est survenue.");
                }

            } catch (error) {
                removeLoadingIndicator();
                addMessageToUI('assistant', `Erreur de connexion : ${error.message}`);
            }
        }

        // 3. IMAGE GENERATION (POLLINATIONS)
        async function generateImage(prompt) {
            // Nettoyage basique du prompt pour l'anglais (Pollinations comprend mieux l'anglais mais gère le fr)
            // On envoie le prompt tel quel, Pollinations est assez malin.
            const encodedPrompt = encodeURIComponent(prompt);
            const imageUrl = `https://image.pollinations.ai/prompt/${encodedPrompt}?width=1024&height=1024&nologo=true&model=flux`;

            removeLoadingIndicator();
            
            const imgId = Date.now();
            const htmlContent = `
                <div class="rounded-xl overflow-hidden max-w-md border border-white/10 shadow-2xl group relative">
                    <div class="absolute inset-0 bg-gray-800 animate-pulse" id="loader-${imgId}"></div>
                    <img src="${imageUrl}" 
                         alt="${prompt}" 
                         onload="document.getElementById('loader-${imgId}').remove()"
                         class="w-full h-auto transform transition-transform duration-700 group-hover:scale-105"
                    >
                    <div class="absolute bottom-0 left-0 right-0 bg-black/60 backdrop-blur-sm p-2 opacity-0 group-hover:opacity-100 transition-opacity">
                        <p class="text-xs text-white truncate"><i class="fa-solid fa-palette mr-1"></i> ${prompt}</p>
                    </div>
                </div>
            `;
            
            addMessageToUI('assistant', htmlContent, true); // true = isHTML
            saveMessageToHistory('assistant', `[IMAGE GÉNÉRÉE: ${imageUrl}]`);
        }

        // --- UI HELPERS ---

        function addMessageToUI(role, content, isHTML = false) {
            const div = document.createElement('div');
            div.className = `flex gap-4 animate-fade-in ${role === 'user' ? 'flex-row-reverse' : ''}`;
            
            const avatar = role === 'user' 
                ? `<div class="w-8 h-8 rounded-full bg-gray-600 flex-shrink-0 flex items-center justify-center"><i class="fa-solid fa-user text-xs"></i></div>`
                : `<div class="w-8 h-8 rounded-full bg-gradient-to-tr from-wiki-accent to-purple-600 flex-shrink-0 flex items-center justify-center shadow-lg shadow-wiki-accent/30"><i class="fa-solid fa-sparkles text-xs text-white"></i></div>`;

            let innerContent = '';
            if (isHTML) {
                innerContent = content;
            } else {
                // Render Markdown
                innerContent = marked.parse(content);
            }

            div.innerHTML = `
                ${avatar}
                <div class="max-w-[80%] ${role === 'user' ? 'bg-gray-800 rounded-2xl rounded-tr-sm' : 'markdown-body text-gray-300'} p-3 md:p-0">
                    ${role === 'user' ? `<p class="p-1 px-3 text-sm">${content}</p>` : innerContent}
                </div>
            `;

            chatContainer.appendChild(div);
            chatContainer.scrollTop = chatContainer.scrollHeight;
            
            // Highlight Code Blocks
            if (!isHTML && role === 'assistant') {
                div.querySelectorAll('pre code').forEach((block) => {
                    hljs.highlightElement(block);
                });
            }
        }

        function createLoadingIndicator() {
            const div = document.createElement('div');
            div.id = 'loading-indicator';
            div.className = 'flex gap-4 animate-fade-in';
            div.innerHTML = `
                <div class="w-8 h-8 rounded-full bg-gradient-to-tr from-wiki-accent to-purple-600 flex-shrink-0 flex items-center justify-center"><i class="fa-solid fa-sparkles text-xs text-white"></i></div>
                <div class="loading-dots text-gray-400 self-center">
                    <span></span><span></span><span></span>
                </div>
            `;
            chatContainer.appendChild(div);
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }

        function removeLoadingIndicator() {
            const el = document.getElementById('loading-indicator');
            if (el) el.remove();
        }

        // --- DATA SYNC & HISTORY ---

        function createNewChat() {
            currentChatId = Date.now().toString();
            chatContainer.innerHTML = '';
            chatContainer.appendChild(welcomeScreen);
            welcomeScreen.style.display = 'flex';
            
            // Add to list UI
            renderSidebarItem(currentChatId, "Nouvelle conversation");
        }

        function getRecentContext() {
            // Retrieve messages associated with currentChatId from memory or LS
            // Simple implementation: retrieve what is in UI is hard, better use memory var
            // For this single-file demo, we assume context is maintained in a variable if needed, 
            // but here we are fetching pure stateless calls mostly.
            // Let's implement a small memory buffer.
            return chatHistory.filter(c => c.chatId === currentChatId).map(m => ({
                role: m.role,
                content: m.content
            })).slice(-6); // Last 6 messages
        }

        function saveMessageToHistory(role, content) {
            if (!currentChatId) createNewChat();

            const msgObj = {
                chatId: currentChatId,
                role: role,
                content: content,
                timestamp: Date.now()
            };

            // 1. Local Memory
            chatHistory.push(msgObj);

            // 2. Local Storage Backup
            localStorage.setItem('wikimind_chats', JSON.stringify(chatHistory));

            // 3. Firebase Sync
            if (currentUser) {
                const chatRef = ref(db, `users/${currentUser.uid}/chats/${currentChatId}/messages`);
                push(chatRef, msgObj);
                
                // Update Metadata (Last message)
                const metaRef = ref(db, `users/${currentUser.uid}/chats_meta/${currentChatId}`);
                update(metaRef, {
                    title: content.substring(0, 30) + "...",
                    lastUpdate: Date.now()
                });
            } else {
                // If local only, update sidebar title manually based on first user message
                if (role === 'user' && chatHistory.filter(c => c.chatId === currentChatId).length === 1) {
                    updateSidebarTitle(currentChatId, content.substring(0, 20) + "...");
                }
            }
        }

        function loadHistoryFromLocalStorage() {
            const data = localStorage.getItem('wikimind_chats');
            if (data) {
                chatHistory = JSON.parse(data);
                // Extract unique chat IDs
                const uniqueChats = [...new Set(chatHistory.map(item => item.chatId))];
                uniqueChats.reverse().forEach(id => {
                    const firstMsg = chatHistory.find(m => m.chatId === id && m.role === 'user');
                    const title = firstMsg ? firstMsg.content.substring(0, 25) + "..." : "Conversation";
                    renderSidebarItem(id, title);
                });
            } else {
                createNewChat();
            }
        }

        function loadHistoryFromFirebase() {
            const metaRef = ref(db, `users/${currentUser.uid}/chats_meta`);
            onValue(metaRef, (snapshot) => {
                historyList.innerHTML = ''; // Clear current list
                const data = snapshot.val();
                if (data) {
                    Object.keys(data).sort((a,b) => data[b].lastUpdate - data[a].lastUpdate).forEach(key => {
                        renderSidebarItem(key, data[key].title);
                    });
                }
            });
        }

        function renderSidebarItem(id, title) {
            // Check if exists
            if (document.querySelector(`[data-chat-id="${id}"]`)) return;

            const btn = document.createElement('button');
            btn.setAttribute('data-chat-id', id);
            btn.className = "w-full text-left px-3 py-2 rounded-lg text-sm text-gray-400 hover:bg-white/5 hover:text-white transition-colors truncate flex items-center gap-2 group";
            btn.innerHTML = `<i class="fa-regular fa-message text-xs opacity-50 group-hover:text-wiki-accent"></i> ${title}`;
            
            btn.onclick = () => loadChatSession(id);
            
            // Insert after new chat button (at top of list)
            historyList.prepend(btn);
        }

        function updateSidebarTitle(id, newTitle) {
            const el = document.querySelector(`[data-chat-id="${id}"]`);
            if (el) el.innerHTML = `<i class="fa-regular fa-message text-xs opacity-50 group-hover:text-wiki-accent"></i> ${newTitle}`;
        }

        function loadChatSession(id) {
            currentChatId = id;
            welcomeScreen.style.display = 'none';
            chatContainer.innerHTML = '';
            
            // Filter messages for this ID
            const sessionMsgs = chatHistory.filter(m => m.chatId === id);
            
            // If empty in memory (might happen on fresh reload with firebase), fetch from firebase logic would go here
            // For now, simpler local logic:
            sessionMsgs.forEach(msg => {
                // Check if image
                if (msg.content.startsWith('[IMAGE GÉNÉRÉE:')) {
                    const url = msg.content.match(/\[IMAGE GÉNÉRÉE: (.*)\]/)[1];
                    const imgId = Date.now() + Math.random();
                    addMessageToUI(msg.role, `<img src="${url}" class="rounded-xl max-w-md w-full border border-white/10">`, true);
                } else {
                    addMessageToUI(msg.role, msg.content);
                }
            });
        }

        // --- GLOBAL EXPORTS (for HTML onclicks) ---
        window.setModel = (modelId, displayName) => {
            selectedModel = modelId;
            document.getElementById('current-model-name').innerText = displayName;
        };

        window.fillInput = (text) => {
            userInput.value = text;
            userInput.focus();
        };

        window.createNewChat = createNewChat;

        // --- EVENT LISTENERS ---
        sendBtn.addEventListener('click', handleSendMessage);
        
        userInput.addEventListener('keydown', (e) => {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                handleSendMessage();
            }
            // Auto resize
            e.target.style.height = 'auto';
            e.target.style.height = e.target.scrollHeight + 'px';
        });

        // Init
        createNewChat();
    </script>
</body>
</html>
